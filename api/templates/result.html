<!DOCTYPE html>
<html lang="en">
<head>
  <title>Hospitalization Prediction</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>
<body class="bg-1">
<img id="fondo" src="{{ url_for('static', filename='images/logo-anyone.webp') }}">
<div class="container-fluid p-5  text-white text-center">
  <h1><span class="letra1">Hospitalization Prediction for Elderly Population</span></h1>
  
</div>


<div class="container mt-5 ">
    <div clss="row">
        <div class="col-sm-6 mx-auto">
            {% if result == '1' %}
                <div class="alert alert-danger">
                    <h5><strong>You have a high probability of getting hospitalized</strong></h5>&nbsp;&nbsp;{{ value }} %
                </div>
            {% endif %}
            {% if result == '0' %}
                <div class="alert alert-success">
                    <h5><strong>You have a low probability of getting hospitalized</strong></h5>&nbsp;&nbsp;{{ value }} %
                </div>
            {% endif %}
        </div>
    </div>
    
</div>



</body>
</html>
